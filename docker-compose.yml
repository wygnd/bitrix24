services:
  # Сервис
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bitrix-server-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    env_file:
      - .env
    depends_on:
      - redis
    restart: unless-stopped

  # Кеш
  redis:
    image: redis:latest
    container_name: bitrix-server-redis
    env_file:
      - .env
    ports:
      - "3001:6379"
    volumes:
      - /home/data/bitrix24/redisdata:/data
    networks:
      - monitoring
    command: redis-server --appendonly yes
    restart: always

  # Сбор логов
  alloy:
    image: grafana/alloy:latest
    container_name: bitrix-server-grafana_alloy
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - ./config/alloy/alloy-config.yaml:/etc/alloy/alloy-config.yaml
    networks:
      - monitoring
    command: [ "run", "-config.file=/etc/alloy/alloy-config.yaml" ]
    privileged: true

  # Хранение логов
  loki:
    image: grafana/loki:latest
    container_name: bitrix-server-grafana_loki
    ports:
      - "3002:3100"
    volumes:
      - .config/loki/loki-config.yaml:/etc/loki/loki-config.yaml
    networks:
      - monitoring
    command: -config.file=/etc/loki/loki-config.yaml

  # Сбор метрик
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "3003:9090"
    volumes:
      - ./config/prometheus:/etc/prometheus
      - prometheus_data:/prometheus
    networks:
      - monitoring
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    depends_on:
      - backend

  # Дашборды
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3004:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=%(protocol)s://%(domain)s/grafana/
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning
    networks:
      - monitoring
    depends_on:
      - prometheus

networks:
  monitoring:
    driver: bridge

volumes:
  grafana_data:
    driver: local
  prometheus_data:
    driver: local